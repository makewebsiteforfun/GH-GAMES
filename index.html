<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Games</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="my-4">Welcome to GlassHouse Educational Games</h1>
        <div class="row">
            <div class="col">
                <div class="card icon" id="multiplication">
                    <img src="R.png" class="card-img-top rounded-circle" alt="Multiplication Game">
                    <div class="card-body">
                        <p class="card-text">Multiplication</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card icon" id="summation">
                    <img src="Rg.png" class="card-img-top rounded-circle" alt="Summation Game">
                    <div class="card-body">
                        <p class="card-text">Summation</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card icon" id="fractions">
                    <img src="Rh.png" class="card-img-top rounded-circle" alt="Fractions Game">
                    <div class="card-body">
                        <p class="card-text">Fractions</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
